{% extends 'base.html' %}

{% block title %}Senha Alterada - Biblioteca Virtual{% endblock %}

{% block extra_css %}
<style>
    .password-change-done-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .success-icon {
        font-size: 3rem;
        color: #198754;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-change-done-container">
    <div class="text-center mb-4">
        <i class="bi bi-check-circle success-icon"></i>
        <h2>Senha Alterada com Sucesso!</h2>
        <p class="text-muted">
            Sua senha foi alterada com sucesso. Continue usando sua conta normalmente.
        </p>
    </div>

    <div class="d-grid gap-2">
        <a href="{% url 'profile' %}" class="btn btn-primary">
            <i class="bi bi-person"></i> Voltar para Perfil
        </a>
    </div>
</div>
{% endblock %}
